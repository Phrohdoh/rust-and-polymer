<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="rust-and-polymer-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <iron-ajax
        id="ajax"
        url="http://localhost:8000/payees"
        method="POST"
        handle-as="json"
        content-type="application/json"
        on-response="handleResponse"
        last-response="_lastResponse"
        loading="{{_loading}}"
        debounce-duration="300"></iron-ajax>
    <h2>Payees from Rust:</h2>

    <template is="dom-repeat" items="[[_payees]]">
      <p>[[item.name]]</p>
    </template>

    <paper-button on-tap="onClickFoo">Click me</paper-button>
  </template>

  <script>
    Polymer({
      is: 'rust-and-polymer-app',
      properties: {
        prop1: { type: String, value: 'rust-and-polymer-app', },
        _payees: { type: Array, notify: true },
        _lastResponse: { type: Object, notify: true },
        _loading: { type: Boolean, notify: true },
      },
      handleResponse: function(e) {
        var responseArr = e.detail.response;
        this.set("_payees", responseArr);
      },
      onClickFoo: function() {
        this.$.ajax.body = { "payee_name": "QT" };
        this.$.ajax.generateRequest();
      }
    });
  </script>
</dom-module>
